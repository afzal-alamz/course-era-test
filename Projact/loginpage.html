<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
  <style>
    body { background: aliceblue; margin: 0; font-family: Arial, sans-serif; text-align: center; }
    header p { color: red; margin: 0; padding: 8px 0; }
    .wrapper { display: inline-block; text-align: left; padding: 12px; background: white; border-radius: 6px; }
    input { display: block; width: 100%; margin: 6px 0 12px; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 8px 12px; border: none; border-radius: 6px; background: #4CAF50; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <p>login page</p>
  </header>

  <div class="wrapper" role="form" aria-label="Login form">
    <label for="name" style="font-weight:600;">Username</label>
    <input type="text" id="name" name="username" placeholder="Enter user name" />

    <label for="password" style="font-weight:600;">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" />

    <button type="submit">Submit</button>
  </div>
</body>
</html>
