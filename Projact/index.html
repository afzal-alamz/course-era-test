<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Practise</title>
    <style>
        .id{
            color: red;
            font-family: 'Courier New', Courier, monospace;
            font-size: large;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            text-decoration: underline;
            line-height: 1.5;
            letter-spacing: 2px;
            word-spacing: 5px;
            text-transform: uppercase;
            

            


        }
    </style>
</head>
<body>
    <header>
        <h1 class="id">This is the header</h1><br>
        <h2 class="id">This is the next header</h2>
    </header>
</body>
</html>
