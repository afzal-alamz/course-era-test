<!DOCTYPE html>
<html lang="en">
<body>

<header>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <h1>This is the practice of HTML</h1>

    <nav>
        <a href="#">A</a><br>
        <a href="#">B</a><br>
        <img src="../Myntraclone/image/banner.jpg" alt="Banner image">
    </nav>
</header>

<main>

    <section>
        <article>
            <h2>This is article page</h2>
            <p>This is some article content.</p>
        </article>
    </section>

    <aside>
        <h3>This is the aside tag</h3>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
        </ul>
    </aside>

    <form>
        Username:
        <input type="text" name="username" placeholder="Enter user name"><br>

        Password:
        <input type="password" name="password" placeholder="Enter password"><br>

        Male:
        <input type="radio" name="gender" value="male">
        Female:
        <input type="radio" name="gender" value="female"><br>

        Subscribe:
        <input type="checkbox" name="subscribe"><br>

        Your Message:<br>
        <textarea name="message"></textarea><br>

        <button type="submit">Submit</button>
    </form>

</main>

<footer>
    This is the footer
</footer>

</body>

</html>
